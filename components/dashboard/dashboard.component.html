<div fxLayout="row" fxLayout.xs="column" class="profilePage">
  <!--profile Card section-->
  <div fxFlex.gt-xs="350px" fxFlex.xs="550px" class="profileCard">
    <sam-profile-card [profileCardData]="profileCardData"> </sam-profile-card>
  </div>

  <!--spacing between components-->
  <div fxFlex="30px"></div>

  <!--view profile sections dynamic-->
  <div fxFlex class="profileSection">
    <div fxLayout="row" fxLayoutWrap>
      <div *ngFor="let section of profileSections" fxFlex>
        <sam-profile-section [sectionFieldConfig]="getSectionConfig(section.name)" [sectionData]="getSectiondata(section.name)" [sectionTitle]="section.title"
          [alignElement]="section.align">
          <div editBtn>
            <button md-raised-button (click)="onEdit(sectionFormDialog,section.name)">EDIT</button>
          </div>
          </sam-profile-section>
      </div>
    </div>
  </div>
 
</div>


<!--this is the template to open dialog when edit btn clicked-->
<md2-dialog #sectionFormDialog class="dialog">
  <div *ngFor="let section of profileFormSections">
    <div *ngIf="section.name==currentSectionName">
      <!--<md2-dialog-title>
      {{currentSectionTitle}}    
  </md2-dialog-title>-->

      <md-toolbar color="primary">
        {{currentSectionTitle}}
      </md-toolbar>
      <sam-profile-section-form [sectionFieldConfig]="getSectionFormConfig(currentSectionName)" [sectionData]="getSectiondata(currentSectionName)"
        [sectionTitle]="currentSectionTitle" [alignElement]="currentSectionAlign">

        </sam-profile-section-form>
        <!--<md2-dialog-footer>-->
        <div formBtn fxLayout="row">
          <div fxFlex></div>
          <button md-raised-button (click)="onSave(getSectiondata(currentSectionName))">SAVE</button>
        </div>
        <!--</md2-dialog-footer>-->
    </div>
  </div>
</md2-dialog>
